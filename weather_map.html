        #map {
            width: 520px;
            height: 420px;

        #forecast_banner {
            width: 100%;
            height: 160px;

        body {
            font-family: sans-serif, Beirut;

<body>
<nav class="navbar navbar-light bg-dark border-bottom border-white ps-3">
    <a class="navbar-brand text-white" href="#">
<!--            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">-->

<container id="container">
    <div class="text-center mb-2 pt-3 text-light" style="height: 360px; background-color: rgba(0, 0, 0, 0.3);" id="forecast_banner"></div>
    <div class="text-center my-5 text-white d-flex justify-content-center align-items-center">
        <div class="p-3 m-3" style="background-color: rgba(0, 0, 0, 0.3); height: 420px; display: flex; flex-direction: column; ">
            <div class="my-auto">
                <label for="search_bar">Search Location</label>
                <br>
                <input style="width: 200px; height: 30px;" type="text" id="search_bar">
            </div>
            <div class="my-auto">
                <button class="pe-2" style="font-size: 12px; z-index: 2; width: 100px; height: 30px; margin-bottom: 20px;" type="button" id="remove_pins">Remove Pins</button>
                <button class="pe-4" style="font-size: 12px; width: 100px; height: 30px; margin-bottom: 20px;" type="button" id="return_pins">Return Pins</button>
                <select  id="zoom-select"  style="padding: 2px 12px; margin-bottom: 20px;" id="zoom_select" class="form-select">
                    <option id="zoom_option0" selected disabled>Change Zoom</option>
                    <option id="zoom_option3" value="13">Close Zoom</option>
                    <option id="zoom_option2"  value="8">Mid Zoom</option>
                    <option id="zoom_option1" value="4">Far Zoom</option>
                </select>
            </div>
        </div>
        <div class="d-flex border border-dark border-5" id='map'></div>
    </div>
</container>
